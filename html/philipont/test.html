<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="/css/philipont.css"/>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.1.0/gl-matrix-min.js"></script>
    <script src="/js/philipont/webgl/utils.js"             type="text/javascript"></script>
    <script src="/js/philipont/shapes/light.js"            type="text/javascript"></script>
    <script src="/js/philipont/shapes/material.js"         type="text/javascript"></script>
    <script src="/js/philipont/shapes/shape.js"            type="text/javascript"></script>
    <script src="/js/philipont/webgl/vert.js"              type="text/javascript"></script>
    <script src="/js/philipont/webgl/frag.js"              type="text/javascript"></script>
    <script src="/js/philipont/displayManager.js"          type="text/javascript"></script>
    <script src="/js/philipont/models/atmosphericModel.js" type="text/javascript"></script>
    <script src="/js/philipont/scene.js"                   type="text/javascript"></script>
    <script src="/js/philipont/objects/grid.js"            type="text/javascript"></script>
    <script src="/js/philipont/objects/sphere.js"          type="text/javascript"></script>
    <script src="/js/philipont/objects/terrain.js"         type="text/javascript"></script>
    <script src="/js/philipont/objects/water.js"           type="text/javascript"></script>
    <script src="/js/philipont/page.js"                    type="text/javascript"></script>
    <script src="/js/utils/websocket.js"                   type="text/javascript"></script>
    <script src="/js/philipont/interface.js"               type="text/javascript"></script>
  </head>
  <body onload="startDisplay()">
    <canvas id="Drawing" tabindex="1"
            onmousedown="canvasMouseDown(event)"
            onmouseup="canvasMouseUp(event)" 
            onmousemove="canvasMouseMove(event)"
            onkeydown="translateXY(event)"
            onwheel="translateZ(event)">

    </canvas>
    <div id="ToolBar">
      <input type="button" value="Connect" onclick="connect()"/>
      <input type="button" value="Load"    onclick="load()"/>
      <input type="button" value="Animate" onclick="toggleAnimation()"/>
      <input type="button" value="Grid"    onclick="toggleGrid()"/>
      <input type="button" value="GridHD"  onclick="toggleGridHD()"/>
      <div id="SunDial" onmousedown="startMovingSun(event)">
        <div id="SunIndicator"></div>
      </div>
      <div id="Pos"></div>
    </div>
  </body>
</html>
